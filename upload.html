<!-- Lien vers le script de Swal -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>

<script>
  function submitForm(event) {
    // empêcher l'envoi du formulaire par défaut
    event.preventDefault();

    // soumettre le formulaire à Netlify
    document.forms["my-form"].submit();

    // afficher une boîte de dialogue (Swal) pendant 5 secondes après l'envoi du formulaire
    Swal.fire({
      title: 'Formulaire envoyé',
      text: 'Vous allez être redirigé dans 5 secondes...',
      icon: 'success',
      timer: 20000,
      timerProgressBar: true,
      showConfirmButton: false
    }).then(() => {
      // rediriger vers Ecwid
      window.location.href = "https://dkonjesyonshow.com/shop.html#!/~/checkoutPD";
    });
  }
</script>
